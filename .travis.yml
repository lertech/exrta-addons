sudo: required
language: python

python:
  - "2.7"

env:
  - VERSION="7.0" LINT_CHECK=1
  - VERSION="7.0" ODOO_REPO="odoo/odoo" LINT_CHECK=0
  - VERSION="7.0" ODOO_REPO="OCA/OCB" LINT_CHECK=0

virtualenv:
  system_site_packages: true

install:
  - pip install -r requirements.txt
  - git clone --single-branch --depth=1 https://github.com/Vauxoo/odoo-venezuela.git -b 7.0 ${HOME}/odoo-venezuela-lib
  - export PYTHONPATH=${HOME}/odoo-venezuela-lib:${PYTHONPATH}
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  coveralls

